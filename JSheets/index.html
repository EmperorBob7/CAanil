<!DOCTYPE html>
<html>
	<head>
		<title>JSheets</title>
		<script src="scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<input type="text" id="typer"/>
		<button onclick="submitVal()">Submit</button>
		<!--Text Color Selector-->
		<div class="colors">
			<p>A</p>
			<input type="color" id="colorSelector" onchange="cChange()" value="#000000"/>
		</div>
		<!--Background Color Selector-->
		<div class="colors">
			<img src="paintbucket.png" width="20px" height="18px"/>
			<input type="color" id="bcSelector" onchange="bcChange()" value="#555555"/>
		</div>
		<!--Text Alignment-->
		<button onclick="changeAlign('left')">Left</button>
		<button onclick="changeAlign('center')">Center</button>
		<button onclick="changeAlign('right')">Right</button>
		<br /><br />
		<!--Temporary Row and Col Buttons-->
		<button onclick="addRow()">Add Row</button>
		<button onclick="addCol()">Add Col</button>
		<!---->
		<table id="table"></table>
		<p>Stable but useless build. Click a cell, type what you want, and press submit.</p>
		<p id="a"></p>
		<button onclick="saveDownload()">Save</button>
		<input type="file" onchange="load(event)" />
	</body>
</html>
