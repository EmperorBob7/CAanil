<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body {
                padding:0;
            }
        </style>
        <script>
            var ctx;
            var canvas;
            window.onload = function() {
                canvas = document.getElementById("cv");
                ctx = canvas.getContext("2d");
                var img = document.getElementById("original");
                ctx.drawImage(img,0,0);
            }
        </script>
    </head>
    <body align="center">
        <canvas width="1920px" height="1080px" style="border:1px solid black;" id="cv"></canvas>
    </body>
    <img src="https://cdn.discordapp.com/attachments/571784589882949692/586283372939182263/unknown-14.png" style="display:none;" id="original"/>
</html>
