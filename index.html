        <title>World Trigger OC Template</title>
        <style>
            body {
                padding:10;
                background-color:#222222;
                font-family:arial;
                color:#00bd8b;
            }
            input {
                width:200px;
                display:block;
                margin-bottom:5px;
            }
            #parameters input {
                display:inline;
                margin-bottom:5px;
            }
            table, th, td {
              border: 2px solid cyan;
              border-collapse: collapse;
            }
            select {
                width:150px;
            }
            button {
                padding:5px;
                background-color:transparent;
                color:aqua;
                border:2px solid cyan;
            }
        </style>
        <script>
            var ctx;
            var canvas;
            var ty = 0, ax = 0, ay = 0, dx = 0, dy = 0;
            var name, ranking, emblem;
            var trion, attack, defense, mobility, skill, range, command, tactics, total;
            var img;
            var triggers = [0,0,0,0,0,0,0,0];
            var texts = ["","DEFENSE TRIGGER","OPTION TRIGGER","ATTACKER TRIGGER","ATTACKER TRIGGER","ATTACKER TRIGGER","ATTACKER TRIGGER","GUNNER TRIGGER","GUNNER TRIGGER","GUNNER TRIGGER","GUNNER TRIGGER","SNIPER TRIGGER","SNIPER TRIGGER","SNIPER TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER","DEFENSE TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER","OPTION TRIGGER"];
            //0-25 is regular 3-6 Attacker 7-10 Shooter 11-13 Sniper 14-18 Attachments 19-25 Extras 26-32 Assault Rifles 33-39 Grenade Launchers 40-46 Shotguns 47-53 Handguns
            
            window.onload = function() {
                canvas = document.getElementById("cv");
                ctx = canvas.getContext("2d");
                img = document.getElementById("original");
                ctx.drawImage(img,0,0,1280,720);
            }
            function reset() {
                ctx.drawImage(img,0,0,1280,720);
            }
            function getTrigs() {
                for(var i=0; i<4; i++) {
                    var e = document.getElementById("main" + (i+1));
                    var ret = e.options[e.selectedIndex].value;
                    triggers[i] = ret;
                }
                var z = 0;
                for(var i=4; i<8; i++) {
                    var e = document.getElementById("sub" + (z+1));
                    var ret = e.options[e.selectedIndex].value;
                    triggers[i] = ret;
                    z++;
                }
            }
            function getParams() {
                trion = document.getElementById("trion").value;
                attack = document.getElementById("attack").value;
                defense = document.getElementById("defense").value;
                mobility = document.getElementById("mobility").value;
                skill = document.getElementById("skill").value;
                range = document.getElementById("range").value;
                command = document.getElementById("command").value;
                tactics = document.getElementById("tactics").value;
            }
            function paramText(int) {
                if(int > 24) {
                    return "GUNNER TRIGGER";
                }
                else {
                    return texts[int];
                }
            }
            function getTrion(tz) {
                var tr = tz;
                switch(tr) {
                    case "1":
                        ty = 373;
                    break;
                    case "2":
                        ty = 360;
                    break;
                    case "3":
                        ty = 347;
                    break;
                    case "4":
                        ty = 334;
                    break;
                    case "5":
                        ty = 320;
                    break;
                    case "6":
                        ty = 307;
                    break;
                    case "7":
                        ty = 294;
                    break;
                    case "8":
                        ty = 281;
                    break;
                    case "9":
                        ty = 268;
                    break;
                    case "10":
                        ty = 257;
                    break;
                    default:
                        ty = 257;
                }
            }
            function getAttack(ar) {
                switch(ar) {
                    case "1":
                        ax = 821;
                        ay = 376;
                    break;
                    case "2":
                        ax = 830;
                        ay = 367;
                    break;
                    case "3":
                        ax = 839;
                        ay = 358;
                    break;
                    case "4":
                        ax = 849;
                        ay = 348;
                    break;
                    case "5":
                        ax = 858;
                        ay = 339;
                    break;
                    case "6":
                        ax = 867;
                        ay = 330;
                    break;
                    case "7":
                        ax = 877;
                        ay = 320;
                    break;
                    case "8":
                        ax = 886;
                        ay = 311;
                    break;
                    case "9":
                        ax = 895;
                        ay = 302;
                    break;
                    case "10":
                        ax = 903;
                        ay = 294;
                    break;
                    default:
                        ax = 903;
                        ay = 294;
                }
            }
            function getDefense(dr) {
                switch(dr) {
                    case "1":
                        dx = 825;
                        dy = 386;
                    break;
                    case "2":
                        dx = 838;
                        dy = 386;
                    break;
                    case "3":
                        dx = 851;
                        dy = 386;
                    break;
                    case "4":
                        dx = 864;
                        dy = 386;
                    break;
                    case "5":
                        dx = 878;
                        dy = 386;
                    break;
                    case "6":
                        dx = 891;
                        dy = 386;
                    break;
                    case "7":
                        dx = 904;
                        dy = 386;
                    break;
                    case "8":
                        dx = 917;
                        dy = 386;
                    break;
                    case "9":
                        dx = 930;
                        dy = 386;
                    break;
                    case "10":
                        dx = 942;
                        dy = 386;
                    break;
                    default:
                        dx = 942;
                        dy = 386;
                }
            }
            function draw() {
                reset();
                getTrigs();
                getParams();
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.globalAlpha = .6;
                
                getTrion(trion);
                getAttack(attack);
                getDefense(defense);
                
                ctx.moveTo(812,ty);
                ctx.lineTo(ax,ay);
                ctx.lineTo(dx,dy);
                ctx.lineTo(812,478);
                ctx.lineTo(783,414);
                ctx.lineTo(785,386);
                ctx.lineTo(765,339);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        </script>
