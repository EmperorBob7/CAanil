<!DOCTYPE html>
<html>

<head>
    <title>OC Tournament</title>
    <link rel="stylesheet" href="styles.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>

    <div class="row" style="grid-area: p1;">
        <input style="font-size:30px" type='text' class='names' placeholder="Player 1" />
        <label class="final">Trion:</label>
        <input type="number" value="0" id="p1trion" onchange="setTrion(1)" class="final" />
        <br />
        <label class="final">Initiative: </label>
        <input type="number" value="0" id="p1init" onchange="setInit(1)" class="final" />
        <br />
        <label class="final">Action: </label>
        <input type="number" value="0" id="p1action" onchange="setAction(1)" class="final" />
        <br />
        <label class="final">Movement: </label>
        <input type="number" value="0" id="p1movementaction" onchange="setMovementAction(1)" class="final" />

        <h2 id="p1TrionDisplay">HP: 0</h2>
        <h2 id="p1InitDisplay">Initiative: 0</h2>
        <h2 id="p1ActionDisplay">Action: 0</h2>
        <h2 id="p1MovementActionDisplay">Movement: 0</h2>
        <span>Take Damage: </span>
        <input type="number" id="p1Damage" />
        <button onclick="addDamage(1)">Add Damage</button>
        <br />
        <button onclick="resetInitiative(1)">Reset Initiative</button>
        <button onclick="resetAction(1)">Reset Action</button>
    </div>
