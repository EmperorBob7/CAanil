<!DOCTYPE html>
<html>
	<head>
		<title>Randomizer spooky</title>
		<script>
		    var list = ["Ryouichi","Kokoro","Yumi","Naoko","Chizuru","Takasu","Toshiyuki","Kazue","Tomomi","Mei","Tatsuya","Mikiya","Yuri","Kanon","Hysuther","Bob","Osamu","Theo","Ken","Kikenko","Suzaku","Fidel","Mae","Candice","Ozuku","Nara","Senri","Tobe","Katrina","Akiba","Koya","Quincy","Jayce","Taji","Erika","Stans","Ione","Inger","Kai","Kubo","Iso","Angelica","Juki"];
            var out ="";
            window.onload = function() {
                for(var i = 0; i<list.length*100; i++) {
                    var rando = Math.floor(Math.random()*list.length);
                    out += list[rando] + " and ";
                    list.splice(rando,1);
                    rando = Math.floor(Math.random()*list.length);
                    out += list[rando] + "<br />";
                    list.splice(rando,1);
                }
                document.getElementById("outtext").innerHTML = out;
            }
		</script>
		<style>
		    body {
        	background-color:#272822;
        	font-family:Arial;
        	color:White;
        	padding:0;
        	margin:0;
        }
        #output {
            width:80%;
            background-color:white;
            color:black;
            margin:auto;
        }
		</style>
	</head>
	<body align="center">
		<h1>Trigger Cord Randomizer</h1>
		<div id="output">
		    <p id="outtext"></p>
		</div>
		<p>The person with undefined will pair with group 1!</p>
	</body>
</html>
