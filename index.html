<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body {
                padding:10;
                background-color:#222222;
                font-family:arial;
                color:#00bd8b;
            }
            input {
                width:200px;
                display:block;
                margin-bottom:5px;
            }
            #parameters input {
                display:inline;
                margin-bottom:5px;
            }
        </style>
        <script>
            var ctx;
            var canvas;
            var name, ranking, emblem;
            var trion, attack, defense, mobility, skill, range, command, tactics;
            window.onload = function() {
                canvas = document.getElementById("cv");
                ctx = canvas.getContext("2d");
                var img = document.getElementById("original");
                ctx.drawImage(img,0,0,1280,720);
            }
        </script>
    </head>
    <body align="center">
        <h1>World Trigger Character</h1>
        <div id="form" align="center">
            <input type="text" placeholder="OC Name"/>
            <input type="number" placeholder="Squad Ranking" min="1"/>
            <input type="url" placeholder="Squad Emblem Logo"/>
        </div>
        <div id="parameters" align="center">
            <h3>Parameters</h3>
            <input type="number" placeholder="Trion" />
            <input type="number" placeholder="Attack" />
            <input type="number" placeholder="Defense" />
            <br />
            <input type="number" placeholder="Mobility" />
            <input type="number" placeholder="Skill" />
            <input type="number" placeholder="Range" />
            <br />
            <input type="number" placeholder="Command" />
            <input type="number" placeholder="Special Tactics" />
        </div>
        <canvas width="1280px" height="720px" style="border:2px solid black;" id="cv"></canvas>
        <img src="https://cdn.discordapp.com/attachments/571784589882949692/586772171758764042/unknown.png" style="display:none;" id="original"/>
    </body>
</html>
