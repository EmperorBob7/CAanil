            body {
                padding:10;

                color:#00bd8b;

            input {
                width:200px;
                display:block;
                margin-bottom:5px;
            }
            #parameters input {
                display:inline;
                margin-bottom:5px;
            }
            table, th, td {

              border-collapse: collapse;
            }
            select {
                width:150px;
            }

            var ctx;

            var name, ranking, emblem;

                ctx = canvas.getContext("2d");
                var img = document.getElementById("original");
                ctx.drawImage(img,0,0,1280,720);
            }
        </script>
