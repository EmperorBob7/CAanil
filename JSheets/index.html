<!DOCTYPE html>
<html>
	<head>
		<title>JSheets</title>
		<script src="scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<a href="https://docs.google.com/document/d/1kiASjZccRIHNDZU5b7pGS5FVyejgapEHxYSO94SqfY0/edit?usp=sharing" target="_blank">User Function Sheet(Dark Theme Friendly)</a>
		<div id="topBar">
			<!--Element to prevent errors-->
			<p id="a"></p>
			<!--Selected Cell-->
			<button onclick="saveWindow()">Save</button>
			<p id="selectedCell" style="display:inline; position:absolute; left:20px; transform:translate(5vw, 2.3vh); text-align:left;"></p>
			<!--Save and Load :P-->
			
			<input type="file" onchange="load(event)" id="loadButton" style="display: none;"/>
			<input type="button" value="Load" onclick="document.getElementById('loadButton').click();" />
			<!--Input and Submit-->
			<input type="text" id="typer" onkeydown="detectEnter(event)" onkeyup="releaseKey(event)" disabled/>
			<button onclick="submitVal()">Submit</button>
			<!--Text Color Selector-->
			<div class="colors">
				<p>A</p>
				<input type="color" id="colorSelector" onchange="cChange()" value="#FFFFFF"/>
			</div>
			<!--Background Color Selector-->
			<div class="colors">
				<img src="paintbucket.png" width="20px" height="18px"/>
				<input type="color" id="bcSelector" onchange="bcChange()" value="#555555"/>
			</div>
			<!--Text Alignment-->
			<button onclick="changeAlign('left')">Left</button>
			<button onclick="changeAlign('center')">Center</button>
			<button onclick="changeAlign('right')">Right</button>
			<br /><br />
		</div>
		<!--Temporary Row and Col Buttons-->
		<button onclick="addRow()">Add Row</button>
		<button onclick="addCol()">Add Col</button>
		<!--Table Grid-->
		<div id="holder">
			<table id="table"></table>
		</div>
		<!--Save File Pop up-->
		<div id="popUp">
			<h1>Save Menu</h1>
			<span>File Name: </span>
			<input type="text" id="fileName"/>
			<button onclick="saveDownload()">Save</button>
			<br />
			<button onclick="closeWindow()" id="close">X</button>
		</div>
	</body>
</html>
